<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omniva žemėlapis</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />

  <!-- Omniva CSS -->
  <link rel="stylesheet" href="omniva-map.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Kur žemėlapis bus rodomas -->
  <div id="omniva-container"></div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

  <!-- Omniva JS -->
  <script src="omniva-map.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("https://www.omniva.lt/locations.json")
        .then(res => res.json())
        .then(data => {
          const terminals = data.LT.map(item => [
            item.NAME,
            parseFloat(item.Y),
            parseFloat(item.X),
            item.ZIP,
            item.A2_NAME,
            item.A1_NAME,
            item.comment
          ]);

          $("#omniva-container").OmnivaMap({
            terminals: terminals,
            path_to_img: "images/omniva/",
            country_code: "LT",
            showMap: true
          });
        });
    });
  </script>
</body>
</html>
