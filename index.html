<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Omniva paštomatų žemėlapis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="omniva-map.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
  <script src="omniva-map.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    #container {
      padding: 30px;
    }
  </style>
</head>
<body>
  <div id="container">
    <select id="omnivaMap"></select>
  </div>

  <script>
    $(document).ready(function () {
      $('#omnivaMap').omniva({
        path_to_img: 'images/omniva/',
        country_code: 'LT',
        showMap: true,
        terminals: [
          ["Vilnius Paštomatas", 54.687157, 25.279652, "VIL001", "Vilnius", "Gedimino pr. 1", "LT-01103"],
          ["Kaunas Paštomatas", 54.898521, 23.903597, "KAU002", "Kaunas", "Laisvės al. 10", "LT-44313"]
        ]
      });
    });
  </script>
</body>
</html>
