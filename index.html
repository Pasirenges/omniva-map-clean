<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>Omniva žemėlapis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS failas -->
  <link rel="stylesheet" href="omniva-map.css" />

  <!-- Leaflet stiliai -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

  <!-- Omniva žemėlapio logika -->
  <script src="omniva-map.min.js" defer></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <!-- Čia bus rodomas žemėlapis -->
  <input type="hidden" id="omniva-container" />

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Palauk kol JS failas bus užkrautas
      const waitForOmniva = setInterval(() => {
        if (typeof jQuery.fn.OmnivaMap !== "undefined") {
          clearInterval(waitForOmniva);

          // Įkeliame terminalų duomenis iš Omniva API
          fetch("https://www.omniva.lt/locations.json")
            .then(response => response.json())
            .then(data => {
              $("#omniva-container").OmnivaMap({
                terminals: data,
                country_code: "LT",
                path_to_img: "images/omniva/"
              });
            })
            .catch(error => {
              console.error("Klaida kraunant terminalus:", error);
            });
        }
      }, 100);
    });
  </script>
</body>
</html>
